<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bypass Link</h1>
        <input type="text" id="linkInput" placeholder="Enter URL here">
        <button onclick="bypassLink()">Bypass</button>

        <!-- Khung viền chứa kết quả -->
        <div id="result-container" style="display: none;">
            <p id="result"></p>
            <button id="copyButton" class="copy-btn" onclick="copyKey()">Copy Key</button>
            <p id="copyMessage"></p>
        </div>

        <p id="loadingMessage" style="display: none;">Processing...</p>
        <div class="loading-svg" style="display: none;">
            <!-- Thêm SVG loader nếu cần -->
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" stroke="#FF156D" stroke-width="4" fill="none" />
            </svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
